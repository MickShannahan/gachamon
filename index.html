<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gachamon</title>
</head>

<body>
  <header>
    <nav
      class="navbar navbar-warning bg-warning d-flex justify-content-center navbar-expand text-light no-select text-center">
      <h2 class="text-center bg-warning rounded-pill p-3">🦝Gacha-mon💽</h2>
    </nav>
  </header>
  <main class="container-fluid d-flex flex-column bg-warning">
    <div class="row flex-grow">
      <!-- STUB left side -->
      <div class="col-md-10 d-flex flex-column bg-dark rounded-pill">
        <!-- SECTION active animal/machine -->
        <section id="active" class="row flex-grow text-light text-center">

          <!-- STUB active template -->
          <div class="col-12">Add a coin and spin to win!</div>
          <div class="col-12 emoji-mystery">🦆</div>


        </section>
        <!-- SECTION machine turn -->
        <section class="row machine">
          <button class="col-4 btn btn-secondary" onclick="app.collectablesController.addCoin()">🪙</button>
          <div class="col-4" id="coins"></div>
          <button class="turn-handle col-4 btn btn-primary p-5 rounded-pill"
            onclick="app.collectablesController.purchaseCollectable()"><i class="mdi mdi-rotate-left fs-1"></i></button>
        </section>
      </div>
      <!-- STUB right side -->
      <div class="col-md-2">
        <!-- SECTION collected animals -->
        <section id="my-collectables" class="d-flex flex-wrap">

        </section>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark text-info">
    <section id="collectables-available" class="p-3 text-center">
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
